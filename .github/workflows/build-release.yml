name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  WAILS_VERSION: 'latest'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            build-name: Gostman-linux-amd64
            build-path: gostman-gui/build/bin
            
          - name: Windows
            os: windows-latest
            build-name: Gostman-windows-amd64
            build-path: gostman-gui/build/bin
            
          - name: macOS
            os: macos-latest
            build-name: Gostman-darwin-universal
            build-path: gostman-gui/build/bin

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Linux specific dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libfuse2

      # Install Wails
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}

      # Build the application
      - name: Build application
        working-directory: ./gostman-gui
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            wails build -clean -platform linux/amd64 -tags webkit2_41
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            wails build -clean -platform windows/amd64
          else
            wails build -clean -platform darwin/universal
          fi
        shell: bash

      # Package for Linux (AppImage)
      - name: Package Linux AppImage
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./gostman-gui
        run: |
          # Install appimagetool
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy binary
          cp build/bin/gostman-gui AppDir/usr/bin/
          
          # Copy icon
          cp build/appicon.png AppDir/usr/share/icons/hicolor/256x256/apps/gostman.png
          cp build/appicon.png AppDir/gostman.png
          
          # Create desktop file
          cat > AppDir/usr/share/applications/gostman.desktop << EOF
          [Desktop Entry]
          Name=Gostman
          Exec=gostman-gui
          Icon=gostman
          Type=Application
          Categories=Development;Utility;
          EOF
          
          cp AppDir/usr/share/applications/gostman.desktop AppDir/gostman.desktop
          
          # Build AppImage - Extracting first to avoid FUSE issues
          chmod +x appimagetool
          ./appimagetool --appimage-extract
          
          # Use the extracted AppImage tool
          export ARCH=x86_64
          ./squashfs-root/AppRun AppDir Gostman-linux-amd64.AppImage
          
          # Move to build/bin for consistency
          mv Gostman-linux-amd64.AppImage build/bin/

      # Rename binaries for consistency
      - name: Rename Windows binary
        if: matrix.os == 'windows-latest'
        working-directory: ./gostman-gui/build/bin
        shell: bash
        run: |
          mv gostman-gui.exe Gostman-windows-amd64.exe

      - name: Rename macOS binary
        if: matrix.os == 'macos-latest'
        working-directory: ./gostman-gui/build/bin
        run: |
          mv gostman-gui.app Gostman-darwin-universal.app
          # Create a zip for easier distribution
          zip -r Gostman-darwin-universal.zip Gostman-darwin-universal.app

      # Upload artifacts
      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build-name }}
          path: ${{ matrix.build-path }}/Gostman-linux-amd64.AppImage

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build-name }}
          path: ${{ matrix.build-path }}/Gostman-windows-amd64.exe

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build-name }}
          path: ${{ matrix.build-path }}/Gostman-darwin-universal.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/Gostman-linux-amd64/Gostman-linux-amd64.AppImage
            ./artifacts/Gostman-windows-amd64/Gostman-windows-amd64.exe
            ./artifacts/Gostman-darwin-universal/Gostman-darwin-universal.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
